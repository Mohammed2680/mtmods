<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعار تحديث التطبيق</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: right;
        }
        .update-box {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #007bff;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        h2 {
            color: #555;
            font-size: 1.2em;
            margin-top: 0;
        }
        .version-info {
            background-color: #e9f5ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-weight: bold;
            color: #0056b3;
            text-align: center;
        }
        .details pre {
            white-space: pre-wrap; /* يحافظ على التنسيق ويسمح بكسر الأسطر الطويلة */
            font-size: 1em;
            line-height: 1.6;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

<div class="update-box">
    <h1>🔴 تحديث جديد متوفر!</h1>

    <div id="updateContent">
        <p style="text-align: center;">جاري تحميل معلومات التحديث...</p>
    </div>
</div>

<script>
    const updateData = {
      "ver1": "24",
      "ver2": "24",
      "ver3": "\n🎲 [تحديث قاعدة] 311.0.0.32.118\n⭐ [اضافة] جميع ميزات انستقرام الجديده\n⭐ [اضافة] انشاء قنوات\n🎲 [اصلاح] جميع مشاكل الانهيارات\n🎲 [اصلاح] العديد من الأعطال العشوائية\n\n🎲[Base update] 311.0.0.32.118\n⭐ [Added] All new Instagram features\n⭐[Added] Create channels\n🎲 [Fixed] All crash problems\n🎲 [Fixed] Many Random Crash\n",
      "dli": "https://bit.ly/update_aninsta"
    };

    function displayUpdateInfo() {
        const contentDiv = document.getElementById('updateContent');
        const ver = `${updateData.ver1}.${updateData.ver2}`; // تجميع الأرقام

        contentDiv.innerHTML = `
            <div class="version-info">
                <h2>إصدار التطبيق الحالي: ${ver}</h2>
            </div>

            <div class="details">
                <p>محتوى التحديث:</p>
                <pre>${updateData.ver3}</pre>
            </div>

            <a href="${updateData.dli}" class="download-btn" target="_blank">
                ✅ اضغط هنا للتحميل والتحديث الفوري
            </a>
        `;
    }

    // استدعاء الدالة عند تحميل الصفحة
    displayUpdateInfo();
</script>

</body>
</html>
